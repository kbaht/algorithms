plugins {
    id 'groovy'
}

group 'io.github.kbaht'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven {
        url "https://oss.sonatype.org/content/repositories/snapshots/"
    }
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.5.+'
    testCompile group: 'org.spockframework', name: 'spock-core', version: '1.2-groovy-2.5-SNAPSHOT', changing: true

}
